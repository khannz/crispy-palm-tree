syntax = "proto3";
package transport;


service DummyGetWorker {
  rpc AddToDummy (IpData) returns (EmptyGetData) {}
  rpc RemoveFromDummy (IpData) returns (EmptyGetData) {}
  rpc DummyGetRuntime(EmptyGetData) returns (DummyGetRuntimeData) {}
}

message IpData {
  string ip = 1;
  string id = 2;
}

message DummyGetRuntimeData {
  map<string, EmptyGetData> services = 1;
  string id = 2;
}

message EmptyGetData {
  string id = 1;
}