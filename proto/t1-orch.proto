syntax = "proto3";
package lbos.t1.orch;

service SendDummyRuntime {
  rpc SendDummyRuntime(SendDummyRuntimeData) returns (EmptySendDummyData) {}
  rpc SendIpRuleRuntime(SendIpRuleRuntimeData) returns (EmptySendIpRuleData) {}
}

message SendDummyRuntimeData {
  map<string, EmptySendDummyData> services = 1;
  string id = 2;
}

message EmptySendDummyData { string id = 1; }

message SendIpRuleRuntimeData {
  map<int64, EmptySendIpRuleData> fwmarks = 1;
  string id = 2;
}

message EmptySendIpRuleData { string id = 1; }