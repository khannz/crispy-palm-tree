syntax = "proto3";
package lbos.t1.orch;

service SendDummyRuntime {
  rpc SendDummyRuntime(SendDummyRuntimeData) returns (EmptySendDummyData) {}
  rpc SendRouteRuntime(SendRouteRuntimeData) returns (EmptySendRouteData) {}
  rpc SendTunnelRuntime(SendTunnelRuntimeData) returns (EmptySendTunnelData) {}
  rpc SendIpRuleRuntime(SendIpRuleRuntimeData) returns (EmptySendIpRuleData) {}
}

message SendDummyRuntimeData {
  map<string, EmptySendDummyData> services = 1;
  string id = 2;
}

message EmptySendDummyData { string id = 1; }

message SendRouteRuntimeData {
  repeated string routeData = 1; // TODO: need example
  string id = 2;
}

message EmptySendRouteData { string id = 1; }

message SendTunnelRuntimeData {
  map<string, int32> tunnels = 1; // TODO: need example
  string id = 2;
}

message EmptySendTunnelData { string id = 1; }

message SendIpRuleRuntimeData {
  map<int64, EmptySendIpRuleData> fwmarks = 1;
  string id = 2;
}

message EmptySendIpRuleData { string id = 1; }