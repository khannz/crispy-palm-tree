syntax = "proto3";
package lbos.t1.orch;

service SendRuntime {
  rpc SendDummyRuntime(SendDummyRuntimeData) returns (EmptySendDummyData) {}
  rpc SendRouteRuntime(SendAllRoutesRuntimeData) returns (EmptySendRouteData) {}
}

message SendDummyRuntimeData {
  map<string, EmptySendDummyData> services = 1;
  string id = 2;
}

message EmptySendDummyData { string id = 1; }

message SendAllRoutesRuntimeData {
  repeated string routeData = 1;
  string id = 2;
}

message EmptySendRouteData { string id = 1; }